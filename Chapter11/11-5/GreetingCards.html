	<script type="text/javascript">
		/* <![CDATA[ */
			var cardWindow;
			function showCard(linkTarget){
				var propertyWidth=400;
				var propertyHeight=350;
				var winLeft = (screen.width-propertyWidth)/2;
				var winTop = (screen.height-propertyHeight)/2;
				var winOptions = "toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=no";
				winOptions += ",width=" + propertyWidth;
				winOptions += ",height=" + propertyHeight;
				winOptions += ",left=" + winLeft;
				winOptions += ",top=" + winTop;
				cardWindow = window.open(linkTarget,"cardInfo",winOptions);
				cardWindow.focus();
			}
		/* ]]> */
	</script>

</head>

<body>
	
	<h1>Gosselin Greeting Cards</h1>
	<h2>All Occasions</h2>
	<hr/>
	<p>
		<a href="valentine.jpg" onclick="showCard('valentine.jpg');return false">Valentine's Day</a><br />
		<a href="mothersday.jpg" onclick="showCard('mothersday.jpg');return false">Mother's Day</a><br />
		<a href="halloween.jpg" onclick="showCard('halloween.jpg');return false">Halloween</a><br />
		<a href="newyear.jpg" onclick="showCard('newyear.jpg');return false">New Year</a><br />
		<a href="birthday.jpg" onclick="showCard('birthday.jpg');return false">Birthday</a><br />
	</p>

</body>
