<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while logic</title>
</head>
<body>
	<script type="text/javascript">
		/* <![CDATA[ */
		var count = 0;
		var numbers = new Array(101);
		while(count < 100){
			numbers[count] = count + 1;
			++count;
		}
		count = 0;
		while(count < 100){
			document.writeln(numbers[count]);
			++count;
		}
		/* ]]> */
	</script>
</body>
</html>
