<!DOCTYPE html>
<html>
<head>
	<title>Body Shop</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1 {
			font-family: Verdana, Helvetica, Sans-serif;
			font-size: 1.5em;
			color: navy;
		}
		h2 {
			font-family: Verdana, Helvetica, Sans-serif;
			font-size: 1.2em;
			color: red;
		}
		blockquote {
			font-family: Verdana, Helvetica, Sans-serif;
			font-size: 1em;
			color: blue;
		}
		div em {
			font-weight: bold;
			color: purple;
		}
	</style>
</head>
<body>
	<blockquote>There is nothing<em> other than</em> life.</blockquote>
	<blockquote>Bla bla <em>bla</em> bla bla.</blockquote>
	<blockquote>Mikhael is <em>arranging</em> something.</blockquote>
</body>
</html>
