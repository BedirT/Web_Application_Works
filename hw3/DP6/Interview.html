<!DOCTYPE html>
<html>
<head>
	<title>Interview</title>
	<style type="text/css">
  		input[type=text] {
    		width: 80%;
    		padding: 20px;
    		margin: 8px;
    		box-sizing: border-box;
		}	
		input-all {
    		width: 80%;
		}
		legend {
			color: grey;
		}
		fieldset {
			width: 80%;
		}
	</style>
</head>
<body>
	<form action="mailto:bt@gm.com" method="post" enctype="text/plain">	
	<h1 style = "color: grey; font-size: 22px">Interview</h1>
	<form action="/action_page.php">
  	<fieldset class="InterviewerInformation">
		<legend>Interviewer Information</legend>
		<label>First Name:</label>
		<input type="fieldset" name="firstname">
		
		<label>Last Name:</label>
		<input type="fieldset" name="lastname">
		
		<label>Company:</label>
		<input type="fieldset" name="company">
	</fieldset>


  	<fieldset class="CandidateInformation">
   	<legend>Candidate</legend>
		<label>First Name:</label>
		<input type="fieldset" name="c_fname">
	
		<label>Last Name:</label>
		<input type="fieldset" name="c_lname">
	
		<label>Overall Recommendation</label>
		<select name="interviewerrecommendation">
			<option>Select</option>
			<option>Don't Hire</option>
			<option>Maybe</option>
			<option>Hire</option>
		</select>
		<br><br>
		<label>Comments</label><br>
		<textarea name="comments" style="width: 80%; height: 110px; color: grey">Please type your comments here.
		</textarea>
	</fieldset>
  	<fieldset>
  		<legend>Candidate</legend>
		<label>Languages</label>
			<select name="intellect">
			<option>Select...</option>
			<option>Excellent</option>
			<option>Above Average</option>
			<option>Average</option>
			<option>Below Average</option>
			<option>Poor</option>
		</select>
			<label>Oral Skills</label>
			<select name="Communication">
			<option>Select...</option>
			<option>Excellent</option>
			<option>Above Average</option>
			<option>Average</option>
			<option>Below Average</option>
			<option>Poor</option>
		</select>
		<label>Technical Skills</label>
			<select name="computerskills">
			<option>Select...</option>
			<option>Excellent</option>
			<option>Above Average</option>
			<option>Average</option>
			<option>Below Average</option>
			<option>Poor</option>
		</select>
	</fieldset>
	<p><input type="reset" /><input type="submit" /></p>
</form>

	

</body>
</html>
